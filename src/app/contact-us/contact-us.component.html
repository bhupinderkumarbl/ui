<div class="contentArea">
    <div class="container">
        <h3>UI Designer Group</h3>
        <div *ngIf="!name" class="row" style="margin-top:50px" class="col-lg-8 col-lg-offset-2">
            <p class="text-center"> You can mail us at <a href="#">info@google.com</a> or fill your info we will contact
                with you ASAP
            </p>
            <form [formGroup]="rForm" (ngSubmit)="loginUser(rForm.value,$event)">
                <div class="col-lg-12">
                    <mat-form-field>
                        <input tyle="text" matInput placeholder="Name" formControlName="username">
                    </mat-form-field>

                </div>
                <div class="col-lg-12">

                    <mat-form-field>
                        <input type="text" matInput placeholder="Email" formControlName="password">
                    </mat-form-field>

                </div>
                <div class="col-lg-12">

                    <mat-form-field>
                    <textarea matInput placeholder="Type your message here " matTextareaAutosize matAutosizeMinRows="2"
                              matAutosizeMaxRows="25"></textarea>
                    </mat-form-field>
                </div>
                <button mat-raised-button color="primary" selected="true" type="submit" [disabled]="!rForm.valid">submit
                </button>
            </form>
        </div>
    </div>
</div>
